[pytest]
# Pytest configuration for Agent Forge integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/integration

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    api: marks tests as API integration tests
    websocket: marks tests as WebSocket tests
    e2e: marks tests as end-to-end tests
    ui: marks tests as UI tests
    validation: marks tests as system validation tests
    performance: marks tests as performance tests
    security: marks tests as security tests

# Coverage options
[coverage:run]
source = src/api
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov